<ion-header>

  <ion-navbar>
    <ion-title>Comunicados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of config.getComunicados()" ngClass="success">

    <ion-item>
      <h2 text-wrap>{{ item.titulo }}</h2>
      <p>{{ item.subtitulo }}</p>
    </ion-item>

    <ion-item>
      <img src="{{ item.imagem }}" alt="">
    </ion-item>

    <ion-item>
      <p>{{ formatarData(item.created_at) }}</p>
    </ion-item>

    <ion-card-content>
      {{ item.texto }}
    </ion-card-content>

  </ion-card>

</ion-content>
