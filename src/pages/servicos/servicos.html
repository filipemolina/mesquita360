  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <!-- Ícones  -->
    <ion-row>
      <ion-col *ngFor="let item of setores" col-4>
        <button ion-button icon-only round [style.background-color]="item.cor" large>
          <span [class]="'mdi '+item.icone"></span>
        </button>
        <ion-row>
          <div style="text-align: center; width: 100%;">
            {{ item.nome }}
          </div>
        </ion-row>
      </ion-col>
    </ion-row>
