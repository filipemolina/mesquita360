<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Mesquita 360ยบ
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<!-- Cards -->

	<ion-card *ngFor="let item of solicitacoes">

		<ion-item>
			<ion-avatar item-start>
				<img src="{{ item.solicitante.foto }}">
			</ion-avatar>
			<h2>{{ item.solicitante.nome }}</h2>
			<p>{{ item.data }}</p>
		</ion-item>

		<img src="{{ item.foto }}">

		<ion-card-content>
			<p>{{ item.conteudo }}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="add"></ion-icon>
					<div>Apoiar</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="text"></ion-icon>
					<div>1 Resposta</div>
				</button>
			</ion-col>
		</ion-row>

	</ion-card>

	<!-- FAB -->

	<ion-fab right bottom>
		<button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
		<ion-fab-list side="top">
			<button ion-fab><ion-icon name="camera"></ion-icon></button>
			<button ion-fab><ion-icon name="images"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>
  
</ion-content>
