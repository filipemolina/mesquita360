<ion-content padding>

  <div class="login-form">

    <ion-row>
      <ion-col col-12 class="imagem">
        <img src="assets/img/logo.png" alt="Logotipo do Mesquita 360">
      </ion-col>
    </ion-row>

    <button class="facebook" ion-button full icon-left (click)="logarFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
        Entrar com Facebook
    </button>

    <div class="spacer"></div>

    <!-- Email -->

    <ion-item>
      <ion-input [(ngModel)]="email" type="email" class="email" placeholder="E-mail"></ion-input>
    </ion-item>

    <!-- Senha -->

    <ion-item>
      <ion-input [(ngModel)]="senha" type="password" class="password" placeholder="Senha"></ion-input>
    </ion-item>

    <!-- BotÃµes de Login e Register -->

    <ion-row>

      <ion-col>
        <button ion-button full primary (click)="entrar()">
          Entrar
        </button>
      </ion-col>

      <ion-col>
        <button class="register" (click)="cadastrar()" ion-button full secondary>
          Cadastre-se
        </button>
      </ion-col>

    </ion-row>

  </div>

</ion-content>
