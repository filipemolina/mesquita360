<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <!-- Foto do Usuário -->

      <ion-avatar>
        <img [src]="usuario.foto" alt="">
      </ion-avatar>

      <!-- Botão de alterar foto -->

      <div class="botao-alterar-foto">

          <button (click)="abrirActionSheet()" ion-button small primary icon-left>
            <ion-icon name="camera"></ion-icon>
            Alterar Foto
          </button>

      </div>

      <!-- Card de Informações pessoais -->

      <ion-card class="success">

        <ion-card-header>
          Informações Pessoais
        </ion-card-header>

        <ion-card-content>

          <ion-list>

            <!-- Nome -->

            <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
            </ion-item>

            <!-- Email -->
      
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>

            <!-- CPF -->
      
            <ion-item>
              <ion-label floating>CPF</ion-label>
              <ion-input type="text" [(ngModel)]="usuario.cpf" mask="***.***.***-**" maxlength="14"></ion-input>
            </ion-item>

            <!-- Nascimento -->
      
            <ion-item>
              <ion-label>Nascimento</ion-label>
              <ion-datetime cancelText="Cancelar" doneText="OK" displayFormat="DD/MMMM/YYYY" [(ngModel)]="usuario.nascimento"></ion-datetime>
            </ion-item>

            <!-- Gênero -->
      
            <ion-item>
              <ion-label>Gênero</ion-label>
              <ion-select cancelText="Cancelar" [(ngModel)]="usuario.sexo">
                <ion-option value="Feminino">Feminino</ion-option>
                <ion-option value="Masculino">Masculino</ion-option>
                <ion-option value="Outros">Outros</ion-option>
              </ion-select>
            </ion-item>

            <!-- Escolaridade -->
      
            <ion-item>
              <ion-label>Escolaridade</ion-label>
              <ion-select cancelText="Cancelar" [(ngModel)]="usuario.escolaridade">
                <ion-option value="" selected>Selecione</ion-option>
                <ion-option *ngFor="let item of escolaridades" value="{{item}}">{{ item }}</ion-option>
              </ion-select>
            </ion-item>

          </ion-list> 

        </ion-card-content>

      </ion-card>

      <!-- Card de Endereço -->

      <ion-card class="success">

        <ion-card-header>
          Endereço
        </ion-card-header>

        <ion-card-content>

          <ion-list>

            <ion-item>
              <ion-label floating>
                CEP (Apenas números)
              </ion-label>
              <ion-input maxlength="8" type="text" [(ngModel)]="endereco.cep" (change)="buscaCEP($event)"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Logradouro (Rua, Avenida...)</ion-label>
              <ion-input type="text" [(ngModel)]="endereco.logradouro"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>
                Número
              </ion-label>
              <ion-input type="text" [(ngModel)]="endereco.numero"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>
                Bairro
              </ion-label>
              <ion-input type="text" [(ngModel)]="endereco.bairro"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>
                Município
              </ion-label>
              <ion-input type="text" [(ngModel)]="endereco.municipio"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>
                Estado
              </ion-label>
              <ion-input type="text" [(ngModel)]="endereco.uf"></ion-input>
            </ion-item>

          </ion-list>

        </ion-card-content>

      </ion-card>

      <!-- Card de Telefones -->

      <ion-card class="success">

        <ion-card-header>
          Telefones
        </ion-card-header>

        <ion-card-content>

          <ion-list>

            <!-- Telefone Residencial -->
            <!-- TODO: Colocar máscara no telefone -->
          
            <ion-item>
              
              <ion-label floating>
                Residencial (Com DDD)
              </ion-label>

              <ion-input type="text" [(ngModel)]="telefone_fixo.numero" mask="(**) ****-****" maxlength="14" ></ion-input>

            </ion-item>

            <!-- Telefone Celular -->
          
            <ion-item>
              
              <ion-label floating>
                Celular (Com DDD)
              </ion-label>

              <ion-input type="text" [(ngModel)]="telefone_celular.numero" mask="(**) ****-*****" maxlength="15"></ion-input>

            </ion-item>            

          </ion-list>

        </ion-card-content>

      </ion-card>

</ion-content>
