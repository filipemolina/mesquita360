<ion-header>

  <ion-navbar>

    <ion-title>
      Detalhes
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-right (tap)="gravaSolicitacao($event)">
        Enviar
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div #map id="map"></div>
  
  <ion-list>

    <ion-grid ngClass="gridBotoes">

      <ion-row>

        <ion-col col-6>
          <button (tap)="obterEnderecoECarregarMapa()" ion-button block icon-left>
            <ion-icon name="refresh"></ion-icon>
            Recarregar
          </button>
        </ion-col>

        <ion-col col-6>
          <button (tap)="apontar()" ion-button block icon-left>
            <span class="mdi mdi-map-marker"></span>
            Apontar
          </button>
        </ion-col>

      </ion-row>

    </ion-grid>

    <ion-item class="centralizar" [style.background-color]="cor_setor">
      <span [class]="'mdi ' + icone_setor"></span>
      {{ nome_setor }}
    </ion-item>

    <ion-item>
      <ion-label>Selecione uma Categoria:</ion-label>
      <ion-select [(ngModel)]="servico">

        <!-- Iterar pelos servicos -->
        <ion-option *ngFor="let item of servicos; let first = first" [value]="item.id" [selected]="first">{{ item.nome }}</ion-option>

      </ion-select>
    </ion-item>

    <ion-item class="recuo">
        <ion-textarea [(ngModel)]="texto" placeholder="Descreva sua solicitação." autocomplete="true" autocorrect="on"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
